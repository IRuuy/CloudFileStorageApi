version: '3.9'
services:
  postgres:
    image: postgres
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=cloudFileStorage
      - POSTGRES_USER=spring
      - POSTGRES_PASSWORD=SRplWb1Eq4Sfy37bbH1MnRqSHgpI3ew
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - /var/lib/postgresql/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ~/data/redis:/var/lib/redis
      - ~/data/redis/config:/usr/local/etc/redis/redis.conf
    environment:
      REDIS_PASSWORD: SRplWb1asdEq4S29pr5CzQIJPCfy37b
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping | grep PONG" ]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: bitnami/minio
    container_name: minio
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      - MINIO_ROOT_USER=spring
      - MINIO_ROOT_PASSWORD=R0dl9Dp29pr5CzQIJPC3dBrsC3u1nMHoug
    volumes:
      - /var/lib/minio/data:/var/lib/minio/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://127.0.0.1:9000/minio/health/live" ]
      interval: 5s
      timeout: 5s
      retries: 5